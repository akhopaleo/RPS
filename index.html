<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="p" class="choice">
            <img src="image/icons8-cut-paper-50.png" alt="">
        </div>
        <div id="r" class="choice">
            <img src="image/icons8-hand-rock-50.png" alt="">
        </div>
        <div id="s" class="choice">
            <img src="image/icons8-hand-scissors-50.png" alt="">
        </div>
    </div>

    <p id="action-message">Make you move</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
